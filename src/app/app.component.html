<main dir="rtl">
<div class="container">
  <div class="row mt-5">
    <div class="col text-center">
     <h1 class="alert alert-danger text-brown">Bakery Menu</h1>
     <div class="row bg-dark text-white">
      <div class="col">
        اجمالي السعر {{total}}
      </div>
      <div class="col">
      عدد الطلبات {{qty}} 
      </div>
     </div>

     <div class="card d-flex align-items-center justify-content-center">
     <div class="card-body align-items-center justify-content-center">
      <label for="p1"class="m-2"> Search</label>
      <input type="text" id="p1" [(ngModel)]="prodname">
      <table>
        <thead>
          <tr>
            <td>Num</td>
            <td>Name</td>
            <td>Price</td>
            <td>Descripaion</td>
            <td>Picture</td>
            <td>Choose</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of Find(foodmenu)" class="text-center">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td><img [src]="item.img" alt="" width="100" height="100"></td>
            <td><input type="checkbox" (change)="sum($event,item.price)"></td>
          </tr>

        </tbody>
      </table>
     </div>
     </div>
    </div>
  </div>
</div>
</main>
<router-outlet/>
